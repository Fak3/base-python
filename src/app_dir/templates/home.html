{% extends "base.html" %}

{% load i18n %}

{% block main-content %}
    {% if request.user.is_authenticated %}
        {% trans 'Hello' %} {{ request.user.username }}
        <a href="/logout/">{% trans 'Logout' %}</a>
    {% else %}
        <a href="/logout/">{% trans 'Login' %}</a>
    {% endif %}
    <h1>{% trans 'Home page' %}</h1>
{% endblock main-content %}
